name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pkgxdev/dev@v0
      - run: just test
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: demos/sveltekit/playwright-report/
          retention-days: 30
