<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formgator demo</title>
</head>
<body>
  <script type="module">
    import * as fg from 'formgator'
    const form = fg.form({
      email: fg.email({ required: true }),
      password: fg.password({ required: true }),
    })
    console.log(form.safeParse(new FormData()))
  </script>
</body>
</html>
